<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Challenge 1</title>

</head>

<body>
    <button class="btn_again" id="clear">clear</button>
    <div class="container">
        <label for="numner_one">Number 1</label>
        <input type="number" id="number_one" placeholder="Enter number" />
        <label for="number_two">Number 2</label>
        <input type="number" id="number_two" placeholder="Enter number" />
        <table>
            <tr>
                <td><button onclick="operator('/')" id="divide">/</button></td>
                <td> <button onclick="operator('*')" id="multiply">*</button></td>
                <td> <button onclick="operator('-')" id="subtract">-</button></td>
                <td> <button onclick="operator('+')" id="add">+</button></td>
            </tr>
        </table>
        <label for="result">Result</label>
        <input type="number" id="result" placeholder="result" />

    </div>
    <script src="./script.js"></script>
</body>

</html>
